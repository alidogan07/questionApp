<section class="page-title bg-1">
	<div class="overlay">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block text-center">
					<span class="text-black">Soruları İnceleyebilirsiniz</span>
					<h1 class="text-capitalize mb-5 text-lg text-black">SORULAR</h1>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="section blog-wrap">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="row">
					<div class="col-lg-12 col-md-12 mb-5">
						
						<div class="blog-item" *ngFor="let ques of questions | paginate:{itemsPerPage:5,currentPage:page} | searchFilter: query">
							<div class="blog-thumb">
								<img src="{{ques.image}}" alt="" class="img-fluid ">
							</div>
							
							<div class="blog-item-content">
								<div class="blog-item-meta mb-3 mt-4">
									<span class="text-color-2 text-capitalize mr-3"><i
											class="icofont-book-mark mr-2"></i>{{ques.category}} </span>
									<span class="text-black text-capitalize mr-3"><i>{{ques.date | date : 'dd.MM.yyyy'}}</i>
										</span>
								</div>

								<h2 class="mt-3 mb-3"><a [routerLink]="['/Question/',ques.key]">{{ques.qTitle}}</a></h2>

								<p class="mb-4">{{ques.qDesc}}</p>
								<h5>Yazar : {{ques.writer}}</h5>
								<a [routerLink]="['/Question/',ques.key]" 
								class="btn btn-main btn-icon btn-round-full">Daha Fazla Gör <i
								class="icofont-simple-right ml-2  "></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
                <div class="sidebar-wrap pl-lg-4 mt-5 mt-lg-0">
                    <div class="sidebar-widget search  mb-3 ">
                        <h5>Arama</h5>
                        <form [formGroup]="searchForm" action="#" class="search-form">
                            <input type="text" class="form-control" formControlName="searchTerm" placeholder="Kelime giriniz.." [(ngModel)]="query" id="listSearch">
                            <i class="ti-search"></i>
                        </form>
                    </div>
					
                </div>
            </div>			
		</div>
		<pagination-controls (pageChange)="page = $event"></pagination-controls>		
	</div>
</section>
