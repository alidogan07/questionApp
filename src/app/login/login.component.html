<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">          
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Giriş</h5>              
              <div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" #email placeholder="Email adresinizi giriniz">
                  <label for="floatingInput">Emailinizi Giriniz</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" #pass placeholder="Parola giriniz">
                  <label for="floatingPassword">Parola</label>
                </div>                
                <div class="d-grid">
                  <button class="btn btn-success btn-login text-uppercase fw-bold" (click)="login(email.value,pass.value)" >Giriş Yap</button>
                </div>         
              </div>
              <br>
              <div [ngClass]="resp.job ? 'alert alert-success':'alert alert-danger'" *ngIf="resp.message.length > 0">
                {{resp.message}}
              </div>             
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
